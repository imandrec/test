<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>AR Marker Demo</title>
  <style>
    html,body {margin:0;height:100%;background:#000;overflow:hidden;}
    #app {position:fixed;inset:0;}
    .hint {position:fixed;left:0;right:0;top:0;padding:10px;color:#fff;text-align:center;font-family:system-ui;z-index:10;pointer-events:none;}
  </style>
  <!-- UMD builds (no modules, no npm) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <div class="hint">Point your camera at the printed tag.</div>
  <div id="app"></div>

  <script>
    (async () => {
      // 1) Sanity: target file reachable?
      const ping = await fetch('targets/targets.mind', {cache:'no-store'});
      if (!ping.ok) { alert('targets/targets.mind not found'); return; }

      // 2) Init MindAR
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById('app'),
        imageTargetSrc: 'targets/targets.mind',
        uiScanning: true
      });
      const { renderer, scene, camera } = mindarThree;

      // 3) Add something obvious: a floating torus (visible on all phones)
      const anchor = mindarThree.addAnchor(0); // first image in your targets.mind
      const knot = new THREE.Mesh(
        new THREE.TorusKnotGeometry(0.35, 0.12, 128, 32),
        new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.6, roughness: 0.3 })
      );
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1,1,1);
      anchor.group.add(knot);
      anchor.group.add(light);
      anchor.group.add(new THREE.AmbientLight(0xffffff, 0.4));

      // 4) Start
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        knot.rotation.x += 0.01;
        knot.rotation.y += 0.015;
        renderer.render(scene, camera);
      });
    })().catch(e => { console.error(e); alert(e.message || e); });
  </script>
</body>
</html>
