<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>WebAR â€“ Minimal (Modules)</title>
  <style>
    html,body {margin:0;height:100%;background:#000;overflow:hidden;}
    #app {position:fixed;inset:0;}
    .hint {position:fixed;left:0;right:0;top:0;padding:10px;color:#fff;text-align:center;font-family:system-ui,Arial;z-index:10;pointer-events:none;}
    .btn  {position:fixed;left:50%;bottom:14px;transform:translateX(-50%);padding:10px 14px;background:#fff;border-radius:6px;font-weight:600;z-index:10;}
  </style>
</head>
<body>
  <div class="hint">Point your camera at the picture.</div>
  <button id="startBtn" class="btn">Tap to enable sound</button>

  <!-- Hidden video used as texture -->
  <video id="v1" src="video.mp4" preload="auto" playsinline webkit-playsinline muted loop style="display:none"></video>
  <div id="app"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.module.js';

    (async () => {
      const startBtn = document.getElementById('startBtn');
      const app = document.getElementById('app');

      // IMPORTANT: relative path so it works on Netlify
      const mindarThree = new MindARThree({
        container: app,
        imageTargetSrc: 'targets/targets.mind',
        uiScanning: true,
        filterMinCF: 0.0001,
        filterBeta: 0.01
      });
      const { renderer, scene, camera } = mindarThree;

      // Video plane (16:9; change if your video has a different aspect)
      const v = document.getElementById('v1');
      const texture = new THREE.VideoTexture(v);
      texture.colorSpace = THREE.SRGBColorSpace;

      const aspect = 9 / 16;
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1, aspect),
        new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true })
      );
      plane.position.set(0, 0, 0.01);

      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(plane);

      anchor.onTargetFound = async () => { try { await v.play(); } catch(e){} };
      anchor.onTargetLost  = () => {};

      startBtn.addEventListener('click', async () => {
        try { v.muted = false; await v.play(); } catch(e) {}
        startBtn.style.display = 'none';
      }, { once:true });

      await mindarThree.start();
      renderer.setAnimationLoop(() => renderer.render(scene, camera));
    })().catch(err => {
      alert('AR init error: ' + (err?.message || err));
      console.error(err);
    });
  </script>
</body>
</html>
