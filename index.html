<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MindAR Image Tracking</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- ===== CSS COMPLETO ===== -->
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent !important;
    }

    /* Video de la cámara */
    video {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      z-index: 0 !important;
      background: transparent !important;
    }

    /* Canvas del modelo 3D */
    canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 1 !important;
      background: transparent !important;
    }

    /* Escena A-Frame */
    a-scene {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
      z-index: 1 !important;
    }

    /* Mensajes */
    #msg {
      position: fixed;
      top: 12px;
      left: 12px;
      right: 12px;
      z-index: 9999;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.45);
      padding: 10px 12px;
      border-radius: 12px;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Mensaje de estado -->
  <div id="msg">Cargando AR…</div>

  <!-- ===== ESCENA AR ===== -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="alpha: true; physicallyCorrectLights: true;"
  >

    <!-- Assets -->
    <a-assets timeout="30000">
      <a-asset-item id="model" src="model.glb"></a-asset-item>
    </a-assets>

    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target -->
    <a-entity id="t" mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#model"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.6 0.6 0.6">
      </a-gltf-model>
    </a-entity>

  </a-scene>

  <!-- ===== JS DE CONTROL ===== -->
  <script>
    const msg = document.getElementById("msg");

    // Errores globales
    window.addEventListener("error", (e) => {
      msg.textContent = "❌ Error: " + (e.message || e.error);
    });

    // Escena lista
    const scene = document.querySelector("a-scene");
    scene.addEventListener("loaded", () => {
      msg.textContent = "AR listo. Apunta al marcador.";
    });

    // Eventos de tracking
    const target = document.getElementById("t");
    target.addEventListener("targetFound", () => {
      msg.textContent = "✅ Marcador detectado";
    });
    target.addEventListener("targetLost", () => {
      msg.textContent = "Apunta al marcador…";
    });

    // Refuerzo de capas (evita fondo negro)
    setTimeout(() => {
      const v = document.querySelector("video");
      const c = document.querySelector("canvas");
      if (v) {
        v.style.display = "block";
        v.style.opacity = "1";
        v.style.zIndex = "0";
      }
      if (c) {
        c.style.zIndex = "1";
      }
    }, 1000);
  </script>

</body>
</html>
