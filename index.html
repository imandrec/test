<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <!-- A-Frame + MindAR (WebAR libs) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body {margin:0;height:100%;overflow:hidden;background:#000;}
    .hint {position:fixed;left:0;right:0;top:0;padding:10px;color:#fff;text-align:center;font-family:system-ui,Arial;}
    .btn {position:fixed;left:50%;bottom:14px;transform:translateX(-50%);padding:10px 14px;background:#fff;border-radius:6px;font-weight:600;}
  </style>
  <title>WebAR Demo</title>
</head>
<body>
  <!-- iOS/Android need a user tap once to allow sound -->
  <div class="hint">Point your camera at the picture.</div>
  <button id="startBtn" class="btn">Tap to enable sound</button>

  <!-- Preload video so it starts quickly -->
  <video id="v1"
         src="video.mp4"
         preload="auto"
         playsinline
         webkit-playsinline
         muted
         loop style="display:none" style="display:none"></video>

  <a-scene
    mindar-image="imageTargetSrc: 'https://test13578.netlify.app/targets/targets.mind'; autoStart: true;"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- When target #0 is seen, show this plane and play the video -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker0">
      <!-- Size 1×0.56 meters; change to match your picture’s real-world size/aspect -->
      <a-video id="vidPlane" src="#v1" width="1" height="0.56" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const v = document.getElementById('v1');
    const startBtn = document.getElementById('startBtn');
    const marker = document.getElementById('marker0');

    // one user tap enables audio playback on mobile
    startBtn.addEventListener('click', async () => {
      try { v.muted = false; await v.play(); } catch (e) { console.warn(e); }
      startBtn.style.display = 'none';
    }, { once:true });

    // play when image is found; pause when lost (optional)
    marker.addEventListener('targetFound', async () => { try { await v.play(); } catch (e) { console.warn(e); } });
    marker.addEventListener('targetLost', () => { /* v.pause(); */ });
  </script>

<!-- Debug + camera probe -->
<div id="dbg" style="position:fixed;left:0;right:0;bottom:0;background:rgba(0,0,0,.65);color:#0f0;
font:12px/1.4 monospace;padding:6px 8px;max-height:45%;overflow:auto;white-space:pre-wrap"></div>
<script>
  const log = (m)=>{ const el=document.getElementById('dbg'); if(el){ el.textContent += m + '\n'; } console.log(m); };
  log('protocol=' + location.protocol + ' ua=' + navigator.userAgent);
  log('inIframe=' + (window.self !== window.top));

  (async () => {
    try {
      const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      log('getUserMedia: OK (' + (s.getVideoTracks()[0]?.label || 'camera') + ')');
      s.getTracks().forEach(t=>t.stop());
    } catch (e) {
      log('getUserMedia: ERROR -> ' + (e && e.name ? e.name + ': ' + e.message : String(e)));
      const hint = document.createElement('div');
      hint.style.cssText='position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#111;color:#fff;padding:12px 16px;border-radius:8px;text-align:center;font:14px system-ui';
      hint.innerHTML='Camera blocked.<br/>Safari: tap aA → Website Settings → Camera → Allow.';
      document.body.appendChild(hint);
    }
  })();

  window.addEventListener('load', ()=>log('window load'));
  document.addEventListener('DOMContentLoaded', ()=>log('dom ready'));
  const scene = document.querySelector('a-scene');
  if (scene) {
    scene.addEventListener('loaded', ()=>log('A-Frame scene loaded'));
    scene.addEventListener('arReady', ()=>log('MindAR arReady'));
    scene.addEventListener('arError', (e)=>log('MindAR arError: ' + JSON.stringify(e.detail||{})));
  }
</script>

</body>
</html>
