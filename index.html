<!doctype html>
<html>
<body>
<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    const v = document.createElement('video');
    v.srcObject = stream;
    v.autoplay = true;
    v.style.width = "100%";
    document.body.appendChild(v);
  })
  .catch(err => alert(err));
</script>
</body>
</html>
