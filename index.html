<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Image Tracking</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    .hint {
      position: fixed; top: 12px; left: 12px; right: 12px;
      color: #fff; background: rgba(0,0,0,.5);
      padding: 10px 12px; border-radius: 12px;
      font-family: Arial, sans-serif; z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="hint">Apunta la c√°mara a la imagen</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
  >
    <a-assets>
      <a-asset-item id="m" src="model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- targetIndex 0 = primer marcador -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#m"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.6 0.6 0.6">
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
