<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>WebAR (MindAR + Three)</title>

  <!-- Three.js + MindAR (no A-Frame) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html,body {margin:0;height:100%;background:#000;overflow:hidden;}
    #app {position:fixed;inset:0;}
    .hint {position:fixed;left:0;right:0;top:0;padding:10px;color:#fff;text-align:center;font-family:system-ui,Arial;z-index:10;pointer-events:none;}
    .btn  {position:fixed;left:50%;bottom:14px;transform:translateX(-50%);padding:10px 14px;background:#fff;border-radius:6px;font-weight:600;z-index:10;}
  </style>
</head>
<body>
  <div class="hint">Point your camera at the picture.</div>
  <button id="startBtn" class="btn">Tap to enable sound</button>
  <!-- AR video texture -->
  <video id="v1" src="video.mp4" preload="auto" playsinline webkit-playsinline muted loop style="display:none"></video>
  <div id="app"></div>

  <script>
    (async () => {
      const startBtn = document.getElementById('startBtn');
      const app = document.getElementById('app');
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: app,
        imageTargetSrc: `${location.origin}/targets/targets.mind`, // <-- uses your domain
        uiScanning: true,
        filterMinCF: 0.0001, filterBeta: 0.01
      });
      const {renderer, scene, camera} = mindarThree;

      // plane that will show video.mp4 when target is found
      const v = document.getElementById('v1');
      const texture = new THREE.VideoTexture(v);
      texture.colorSpace = THREE.SRGBColorSpace;
      const geometry = new THREE.PlaneGeometry(1, 0.56); // adjust aspect to your video
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
      const plane = new THREE.Mesh(geometry, material);

      const anchor = mindarThree.addAnchor(0); // targetIndex 0
      anchor.group.add(plane);

      // play/pause video on tracking events
      anchor.onTargetFound = async () => { try { await v.play(); } catch(e) {} };
      anchor.onTargetLost  = () => { /* v.pause(); */ };

      // iOS audio policy: one user gesture to unmute
      startBtn.addEventListener('click', async () => {
        try { v.muted = false; await v.play(); } catch(e) {}
        startBtn.style.display = 'none';
      }, {once:true});

      // start AR
      await mindarThree.start();
      renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
    })();
  </script>
</body>
</html>
