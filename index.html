<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Load A-Frame first, then MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#000; overflow:hidden; }
    a-scene { position:fixed; inset:0; width:100vw; height:100vh; }
    .hint { position:fixed; left:0; right:0; top:0; padding:10px; color:#fff; text-align:center; font-family:system-ui,Arial; z-index:10; pointer-events:none; }
    .btn  { position:fixed; left:50%; bottom:14px; transform:translateX(-50%); padding:10px 14px; background:#fff; border-radius:6px; font-weight:600; z-index:10; }
    /* Debug text won't block taps */
    #dbg  { position:fixed; left:0; right:0; bottom:0; background:rgba(0,0,0,.65); color:#0f0;
            font:12px/1.4 monospace; padding:6px 8px; max-height:45%; overflow:auto; white-space:pre-wrap; z-index:5; pointer-events:none; }
  </style>
  <title>WebAR Demo</title>
</head>
<body>
  <div class="hint">Point your camera at the picture.</div>
  <button id="startBtn" class="btn">Tap to enable sound</button>
  <div id="dbg"></div>

  <!-- Hidden video used as the AR texture -->
  <video id="v1"
         src="video.mp4"
         preload="auto"
         playsinline
         webkit-playsinline
         muted
         loop
         style="display:none"></video>

  <a-scene id="scene"
    mindar-image="imageTargetSrc: https://test13578.netlify.app/targets/targets.mind; autoStart: false;"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true"
    vr-mode-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="marker0">
      <a-video id="vidPlane" src="#v1" width="1" height="0.56" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const log = (m)=>{ const el=document.getElementById('dbg'); if(el){ el.textContent += m + '\n'; } console.log(m); };

    const scene  = document.getElementById('scene');
    const marker = document.getElementById('marker0');
    const v      = document.getElementById('v1');
    const startBtn = document.getElementById('startBtn');

    // iOS: prompt camera once
    (async () => {
      try {
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        log('getUserMedia: OK (' + (s.getVideoTracks()[0]?.label || 'camera') + ')');
        s.getTracks().forEach(t=>t.stop());
      } catch (e) { log('getUserMedia ERROR -> ' + (e.name||'') + ' ' + (e.message||e)); }
    })();

    // Audio policy
    startBtn.addEventListener('click', async () => {
      try { v.muted=false; await v.play(); } catch(e){ log('video play error: '+e); }
      startBtn.style.display='none';
    }, { once:true });

    // Start MindAR exactly once
    let started = false;
    async function startMindAR(label='start()') {
      if (started) return;
      try {
        await scene.systems['mindar-image-system'].start();
        started = true;
        log('MindAR ' + label + ': OK');
      } catch (e) {
        log('MindAR ' + label + ' ERROR: ' + (e?.message || e));
      }
    }

    scene.addEventListener('loaded',  () => log('A-Frame scene loaded'));
    scene.addEventListener('arReady', () => { log('MindAR arReady'); startMindAR(); });
    scene.addEventListener('arError', e => log('MindAR arError: ' + JSON.stringify(e.detail||{})));

    // Safety fallback: try once after a short delay
    setTimeout(() => startMindAR('fallback'), 1500);

    marker.addEventListener('targetFound', async () => {
      try { await v.play(); log('targetFound: playing video'); } catch(e){ log('video play on targetFound error: ' + e); }
    });
  </script>
</body>
</html>
