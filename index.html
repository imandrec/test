<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MindAR Test</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    #msg {
      position: fixed; top: 10px; left: 10px; right: 10px;
      z-index: 99999; color: #fff; font-family: Arial, sans-serif;
      background: rgba(0,0,0,.6); padding: 10px 12px; border-radius: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="msg">Cargando AR…</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
  >
    <a-assets timeout="30000">
      <a-asset-item id="m" src="model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="t" mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#m" position="0 0 0" scale="0.6 0.6 0.6"></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const msg = document.getElementById("msg");
    window.addEventListener("error", (e) => {
      msg.textContent = "Error: " + (e.message || e.error);
    });

    const scene = document.querySelector("a-scene");
    scene.addEventListener("loaded", () => {
      msg.textContent = "AR listo. Apunta al marcador.";
    });

    const target = document.getElementById("t");
    target.addEventListener("targetFound", () => msg.textContent = "✅ Marcador detectado");
    target.addEventListener("targetLost", () => msg.textContent = "Apunta al marcador…");
  </script>
</body>
</html>
