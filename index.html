<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- A-Frame 1.3.0 (very compatible with MindAR 1.2.x) -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- MindAR A-Frame integration -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#000; overflow:hidden; }
    a-scene   { position:fixed; inset:0; width:100vw; height:100vh; z-index:0; }
    .hint     { position:fixed; left:0; right:0; top:0; padding:10px; color:#fff;
                text-align:center; font-family:system-ui,Arial; pointer-events:none; z-index:2; }
    .btn      { position:fixed; left:50%; bottom:14px; transform:translateX(-50%);
                padding:10px 14px; background:#fff; border-radius:6px; font-weight:600; z-index:2; }
  </style>
  <title>WebAR</title>
</head>
<body>
  <div class="hint">Point your camera at the picture.</div>
  <button id="startBtn" class="btn">Tap to enable sound</button>

  <!-- Hidden video used as the AR texture -->
  <video id="v1" src="video.mp4" preload="auto" playsinline webkit-playsinline muted loop style="display:none"></video>

  <a-scene id="scene"
    embedded
    mindar-image="imageTargetSrc: https://test13578.netlify.app/targets/targets.mind; autoStart: false;"
    renderer="alpha: false; antialias: false; precision: mediump; colorManagement: false; physicallyCorrectLights: false"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- If your .mind has multiple images, change targetIndex accordingly -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker0">
      <a-video id="vidPlane" src="#v1" width="1" height="0.56" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const scene    = document.getElementById('scene');
    const marker   = document.getElementById('marker0');
    const v        = document.getElementById('v1');
    const startBtn = document.getElementById('startBtn');

    // iOS autoplay: one tap to enable audio (do NOT touch camera here)
    startBtn.addEventListener('click', async () => {
      try { v.muted = false; await v.play(); } catch {}
      startBtn.style.display = 'none';
    }, { once:true });

    // Start MindAR exactly once
    let started = false;
    async function startMindAR() {
      if (started) return;
      await scene.systems['mindar-image-system'].start();
      started = true;
    }

    scene.addEventListener('arReady', () => { startMindAR(); });
    scene.addEventListener('arError', e => console.warn('MindAR arError', e.detail));
    // Safety fallback (in case arReady timing is odd on iOS)
    setTimeout(() => startMindAR(), 1200);

    // Play overlay video when target is found
    marker.addEventListener('targetFound', async () => { try { await v.play(); } catch {} });
  </script>
</body>
</html>
