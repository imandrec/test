<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camera + 3D Text</title>
  <style>
    html,body {margin:0;height:100%;background:#000;overflow:hidden}
    video {position:fixed;inset:0;width:100%;height:100%;object-fit:cover}
    canvas.webgl {position:fixed;inset:0;pointer-events:none} /* overlay */
  </style>
  <!-- three.js (UMD) + non-module example helpers -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/geometries/TextGeometry.js"></script>
</head>
<body>
  <video id="cam" autoplay playsinline webkit-playsinline muted></video>

  <script>
    // 1) Start camera
    (async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }, audio: false
        });
        document.getElementById('cam').srcObject = stream;
      } catch (e) {
        alert('Camera error: ' + (e.name || '') + ' ' + (e.message || e));
        console.warn(e);
      }
    })();

    // 2) Minimal Three.js overlay (transparent)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.01, 100);
    camera.position.z = 1.6;

    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.domElement.className = 'webgl';
    document.body.appendChild(renderer.domElement);

    // Soft ambient light for the text
    scene.add(new THREE.AmbientLight(0xffffff, 1));

    // 3) Load a font and create the floating text
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
      const geo = new THREE.TextGeometry('Forever â¤', {
        font, size: 0.2, height: 0.02, curveSegments: 12
      });
      geo.computeBoundingBox();
      // center the text
      const xMid = -0.5 * (geo.boundingBox.max.x - geo.boundingBox.min.x);
      geo.translate(xMid, 0, 0);

      const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent:true, opacity:0.9 });
      const text = new THREE.Mesh(geo, mat);
      text.position.set(0, 0, 0);
      scene.add(text);

      // animate: gentle float + slow rotation
      const clock = new THREE.Clock();
      (function animate(){
        const t = clock.getElapsedTime();
        text.position.y = 0.1 + Math.sin(t*2)*0.02;
        text.rotation.y = Math.sin(t*0.5)*0.3;
        mat.opacity = 0.8 + Math.sin(t*3)*0.1;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      })();
    });

    // 4) Handle resize
    addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
