<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camera + Floating 3D Object</title>
  <style>
    html,body {margin:0;height:100%;background:#000;overflow:hidden}
    video {position:fixed;inset:0;width:100%;height:100%;object-fit:cover}
    canvas.webgl {position:fixed;inset:0;pointer-events:none}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
</head>
<body>
  <video id="cam" autoplay playsinline webkit-playsinline muted></video>

  <script>
    // 1️⃣ Camera feed
    (async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }, audio: false
        });
        document.getElementById('cam').srcObject = stream;
      } catch (e) {
        alert('Camera error: ' + (e.name || '') + ' ' + (e.message || e));
        console.warn(e);
      }
    })();

    // 2️⃣ Three.js scene overlay
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.01, 100);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
    renderer.setSize(innerWidth, innerHeight);
    renderer.domElement.className = "webgl";
    document.body.appendChild(renderer.domElement);

    // 3️⃣ Add some visible floating 3D shapes (guaranteed to render)
    const geometry = new THREE.TorusKnotGeometry(0.5, 0.15, 128, 32);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.6, roughness: 0.3 });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    // lights
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1,1,1);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // 4️⃣ Animate
    function animate(){
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.015;
      torus.position.y = Math.sin(Date.now()*0.001)*0.1;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // 5️⃣ Handle resize
    addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
