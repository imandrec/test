<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camera Test</title>
  <style>html,body{margin:0;height:100%;background:#000} video{width:100%;height:100%;object-fit:cover}</style>
</head>
<body>
  <video id="cam" autoplay playsinline muted></video>
  <script>
    (async () => {
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        document.getElementById('cam').srcObject = stream;
      } catch(e){
        const d=document.createElement('div');
        d.style.cssText='position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);color:#fff;font:16px system-ui;text-align:center';
        d.textContent='Camera error: ' + (e.name || '') + ' ' + (e.message || e);
        document.body.appendChild(d);
        console.warn(e);
      }
    })();
  </script>
</body>
</html>
